version: '3.8'

# ⚠️ В production используйте .env файл для секретов!
# Скопируйте .env.example в .env и задайте свои значения

services:
  postgres:
    image: postgres:16-alpine
    container_name: bootcamp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bootcamp_db}
      POSTGRES_USER: ${POSTGRES_USER:-bootcamp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bootcamp123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bootcamp -d bootcamp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bootcamp-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-bootcamp_db}
      DB_USERNAME: ${POSTGRES_USER:-bootcamp}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-bootcamp123}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
